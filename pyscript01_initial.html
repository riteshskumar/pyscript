<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, World!</title>
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <py-script>
        print("Hello from pyscript")
    </py-script>
    <br />
    <py-script>
        for i in range(10):
            print(i)
    </py-script>
</body>
</html>
